<!DOCTYPE html>
<html>
<head>
  <title>Hate Speech Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hate Speech Detector</h1>
    <div class="status">
      <p>Extension Status: <span id="status">Active</span></p>
    </div>
    <div class="controls">
      <button id="scanPage">Scan Current Page</button>
      <button id="toggleExtension">Toggle Extension</button>
    </div>
    <div class="results" id="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
